  <style>
    :root {
      color-scheme: light dark;
      --bg-color: #ffffff;
      --text-color: #000000;
      --link-color: #1a73e8;
      --border-color: #cccccc;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #121212;
        --text-color: #eaeaea;
        --link-color: #8ab4f8;
        --border-color: #333333;
      }
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
    }

    #heading {
      text-align: center;
      margin-top: 1rem;
    }

    #manual_image_div {
      text-align: center;
      margin-top: 1rem;
    }

    #manual_image {
      width: 50%;
      max-width: 500px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
    }

    h3 {
      text-align: center;
      margin-top: 0.5rem;
      color: var(--text-color);
    }

    #frame {
      width: 100%;
      height: 50vh;
      border: 1px solid var(--border-color);
      display: block;
      margin: 0 auto;
      border-radius: 8px;
    }

    a {
      color: var(--link-color);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
