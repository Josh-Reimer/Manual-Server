<!--
this template will have the necessary code to generate the file explorers dynamic content
-->
<style>
  :root {
  color-scheme: light dark;
  --bg-color: #ffffff;
  --text-color: #000000;
  --button-bg: #f0f0f0;
  --button-hover: #e0e0e0;
  --border-color: #cccccc;
}

@media (prefers-color-scheme: dark) {
  :root {
    --bg-color: #121212;
    --text-color: #eaeaea;
    --button-bg: #1e1e1e;
    --button-hover: #2a2a2a;
    --border-color: #333333;
  }
}

body {
  background-color: var(--bg-color);
  color: var(--text-color);
  font-family: system-ui, sans-serif;
}

button.collapsible,
button.manual_buttons {
  background-color: var(--button-bg);
  color: var(--text-color);
  border: 1px solid var(--border-color);
  border-radius: 8px;
  padding: 8px 12px;
  width: 90%;
  margin: 4px auto;
  text-align: left;
  font-size: 16px;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 8px;
  transition: background-color 0.2s ease;
}

button.collapsible:hover,
button.manual_buttons:hover {
  background-color: var(--button-hover);
}

.content {
  display: none;
  margin-left: 24px;
  border-left: 2px solid var(--border-color);
  padding-left: 10px;
}

.thumbnail {
  flex-shrink: 0;
  fill: var(--text-color);
  transition: fill 0.2s ease;
  
}

button.collapsible.active + .content {
  display: block;
}

</style>
{% include 'svg/spritesheet.svg' %}
{% for item in folders_and_subfolders %}
<button class="collapsible">
  <svg onclick="make_delete_list('collapsible_{{item[0]}}'); event.stopPropagation();" id="collapsible_{{item[0]}}" class="thumbnail" width="32" height="32" viewBox="0 0 24 22" xmlns="http://www.w3.org/2000/svg" version="1.1" preserveAspectRatio="xMinYMin">
    <use xlink:href="#img-file-icon"></use>
  </svg>
  {{ item[0] }}
</button>
<div class="content">
  {% for subitem in item[1] %}
  <button class="manual_buttons" onclick="get_manual_view('content_|{{item[0]}}|{{subitem}}');">
    <svg onclick="make_delete_list('content_|{{item[0]}}|{{subitem}}'); event.stopPropagation()" id="content_|{{item[0]}}|{{subitem}}" class="thumbnail" width="32" height="32" viewBox="0 0 24 22" xmlns="http://www.w3.org/2000/svg" version="1.1" preserveAspectRatio="xMinYMin">
      <use xlink:href="#img-file-icon"></use>
    </svg>
    {{ subitem }}
  </button>
  {% endfor %}
</div>
{% endfor %}
